<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base html {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #384918;">
    <div class="container-fluid">
        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            â˜°
        </button>
        <a class="navbar-brand ms-3" href="#">City College of Angeles</a>
        <div class="dropdown ms-auto">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Admin
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <form action="{% url 'logout' %}" method="post" class="px-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sidebar (Smaller, Hidden by Default, Green Color) -->
<div class="offcanvas offcanvas-start text-white" tabindex="-1" id="sidebar" style="background-color: #576d2e; width: 250px;">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">City College of Angeles</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        {% if request.user.userprofile.role == 'Admin' %}
            <a href="{% url 'students' %}" class="nav-link text-white">Students</a>
            <a href="{% url 'dean' %}" class="nav-link text-white">Dean</a>
            <a href="{% url 'coordinator' %}" class="nav-link text-white">Coordinator</a>
            <a href="{% url 'faculty' %}" class="nav-link text-white">Faculty</a>
        {% else %}
        {% endif %}
    </div>
</div>

<!-- Main Content Area -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.getElementById("sidebarToggle").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("hide");
        document.getElementById("mainContent").classList.toggle("shift");
    });
</script>
</body>
</html>
