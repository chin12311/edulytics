{% extends 'main/base.html' %}

{% block content %}

<style>
    .fade-alert {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        display: block;
    }
    .fade-alert.show {
        opacity: 1;
    }
</style>

<div class="container mt-5">

    <!-- ‚úÖ Placeholder Alerts -->
    <div id="student-status" class="alert fade-alert" style="display: none;"></div>
    <div id="peer-status" class="alert fade-alert" style="display: none;"></div>
    <div id="sync-status" class="alert fade-alert" style="display: none;"></div>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <h2 class="text-center">{{ page_title }}</h2>

            {% if message %}
            <div class="alert alert-success text-center">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>

    <!-- üîπ Student Evaluation Release -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="mb-3">Evaluation Release</h4>
            <p class="text-muted mb-3">Click to release both student and peer evaluations simultaneously.</p>

            <div class="d-flex justify-content-between">
                <button 
                    class="btn btn-success" 
                    id="releaseStudentBtn"
                    style="width: 48%;"
                    {% if student_evaluation_released or peer_evaluation_released %}disabled{% endif %}>
                    üöÄ Release All Evaluations
                </button>

                <button 
                    class="btn btn-danger" 
                    id="unreleaseStudentBtn" 
                    style="width: 48%;"
                    {% if not student_evaluation_released and not peer_evaluation_released %}disabled{% endif %}>
                    ‚õî Unrelease All Evaluations
                </button>
            </div>
        </div>
    </div>

</div>

<script>
    const csrfToken = '{{ csrf_token }}';

    function showAlertWithFade(element, className, message) {
        element.className = `alert fade-alert ${className}`;
        element.textContent = message;
        element.style.display = 'block';

        // Fade in
        requestAnimationFrame(() => {
            element.classList.add('show');
        });

        // Fade out after 3 seconds
        setTimeout(() => {
            element.classList.remove('show');
            setTimeout(() => {
                element.style.display = 'none';
            }, 500); // match CSS transition
        }, 3000);
    }

    function updateStatusMessages(data, type) {
        if (type === 'student' && 'student_evaluation_released' in data) {
            const studentStatus = document.getElementById('student-status');
            const studentReleased = data.student_evaluation_released;

            showAlertWithFade(
                studentStatus,
                studentReleased ? 'alert-success' : 'alert-warning',
                studentReleased
                    ? 'Student Evaluation is released.'
                    : 'Student Evaluation is Unreleased.'
            );

            document.getElementById('releaseStudentBtn').disabled = studentReleased;
            document.getElementById('unreleaseStudentBtn').disabled = !studentReleased;
        }

        if (type === 'peer' && 'peer_evaluation_released' in data) {
            const peerStatus = document.getElementById('peer-status');
            const peerReleased = data.peer_evaluation_released;

            showAlertWithFade(
                peerStatus,
                peerReleased ? 'alert-success' : 'alert-warning',
                peerReleased
                    ? 'Peer Evaluation is released.'
                    : 'Peer Evaluation is Unreleased.'
            );
        }
    }

    function handleRelease(url, successMessage, type) {
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({})
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                updateStatusMessages(data, type);
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(err => {
            console.error('Error:', err);
            alert('Something went wrong.');
        });
    }

    // Student Evaluation Handlers
    document.getElementById('releaseStudentBtn').addEventListener('click', function () {
        // Release both student and peer evaluations
        const syncStatus = document.getElementById('sync-status');
        
        // First release student evaluation
        fetch("{% url 'main:release_student_evaluation' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({})
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                updateStatusMessages(data, 'student');
                
                // Then release peer evaluation
                return fetch("{% url 'main:release_peer_evaluation' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({})
                });
            } else {
                throw new Error(data.error || 'Failed to release student evaluation');
            }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                updateStatusMessages(data, 'peer');
                showAlertWithFade(syncStatus, 'alert-success', '‚úÖ Both Student and Peer Evaluations Released!');
            } else {
                showAlertWithFade(syncStatus, 'alert-warning', '‚ö†Ô∏è Student evaluation released, but peer evaluation encountered an issue: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(err => {
            console.error('Error:', err);
            showAlertWithFade(syncStatus, 'alert-danger', '‚ùå Error: ' + err.message);
        });
    });

    document.getElementById('unreleaseStudentBtn').addEventListener('click', function () {
        // Unrelease both student and peer evaluations
        const syncStatus = document.getElementById('sync-status');
        
        // First unrelease student evaluation
        fetch("{% url 'main:unrelease_student_evaluation' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({})
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                updateStatusMessages(data, 'student');
                
                // Then unrelease peer evaluation
                return fetch("{% url 'main:unrelease_peer_evaluation' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({})
                });
            } else {
                throw new Error(data.error || 'Failed to unrelease student evaluation');
            }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                updateStatusMessages(data, 'peer');
                showAlertWithFade(syncStatus, 'alert-success', '‚úÖ Both Student and Peer Evaluations Unreleased!');
            } else {
                showAlertWithFade(syncStatus, 'alert-warning', '‚ö†Ô∏è Student evaluation unreleased, but peer evaluation encountered an issue: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(err => {
            console.error('Error:', err);
            showAlertWithFade(syncStatus, 'alert-danger', '‚ùå Error: ' + err.message);
        });
    });

</script>

{% endblock %}
